<div class="container">
  <form (ngSubmit)="onSubmit($event)">
    <div *ngIf="part === 1">
      <h2>专砖 注专转</h2>
      <label for="name">砖:</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
      <label for="email">:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
      <label for="password">住住:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      <button (click)="send()">砖</button>
      <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">
        {{ errorMessage }}
      </div>
    </div>
    <div *ngIf="part === 2">
      <label for="building">专 :</label>
      <div class="buildings-container">
        <label *ngFor="let building of buildings" class="building-card">
          <!-- 住驻转 拽 爪专  -->
          <i class="fas fa-building"></i>
          <input type="radio" name="building" [value]="building.id" [(ngModel)]="buildingId">
          <span>{{ building.address }} </span>
          <span>{{ building.city }}</span>
        </label>
        <button type="button" (click)="send()">砖</button>
      </div>
    </div>
    

    <div *ngIf="part === 3">
      <label for="building">专 拽</label>
      <div class="buildings-container">
        <div *ngFor="let floor of [].constructor(numberOfFloor); let i = index" class="building-card">
          <input type="radio" name="floor" [value]="i" [(ngModel)]="floorNumber">
          <span>{{ i }} 拽 </span>
        </div>
      </div>
      <button (click)="send()">砖</button>
    </div>
    <div *ngIf="part === 4">
      <label for="building">专 专</label>
      <div class="buildings-container">
        <div *ngFor="let vertex of verties" class="building-card">
          <input type="radio" name="vertex" [value]="vertex.id" [(ngModel)]="user.usualLocalId">
          <span>{{ vertex.roomNumber }}    {{ vertex.mainCharacterization.name }}   </span>
        </div>
      </div>
      <button (click)="send()">砖</button>
    </div>
    <div *ngIf="part === 5">
      <label for="paramedic"> 砖  砖专转 砖?</label>
      <div class="buildings-container">
        <label class="building-card">
          <input type="radio" name="paramedic" [(ngModel)]="user.isParamedic" [value]="false">   砖专转 砖
        </label>
        <label class="building-card">
          <input type="radio" name="paramedic" [(ngModel)]="user.isParamedic" [value]="true"> 砖  砖专转 砖
        </label>
      </div>
      <button type="submit">专砖</button>
    </div>
  </form>
</div>
