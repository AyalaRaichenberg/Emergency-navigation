<div class="container">
  <form (ngSubmit)="onSubmit($event)">
    <div *ngIf="part === 1">
      <h2>הרשם למערכת</h2>
      <label for="name">שם:</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
      <label for="email">אימייל:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
      <label for="password">סיסמה:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      <button (click)="send()">המשך</button>
      <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">
        {{ errorMessage }}
      </div>
    </div>
    <div *ngIf="part === 2">
      <label for="building">בחר בניין:</label>
      <div class="buildings-container">
        <label *ngFor="let building of buildings" class="building-card">
          <!-- הוספת האייקון בצורה נכונה -->
          <i class="fas fa-building"></i>
          <input type="radio" name="building" [value]="building.id" [(ngModel)]="buildingId">
          <span>{{ building.address }} 🏢</span>
          <span>{{ building.city }}</span>
        </label>
        <button type="button" (click)="send()">שלח</button>
      </div>
    </div>
    

    <div *ngIf="part === 3">
      <label for="building">בחר קומה</label>
      <div class="buildings-container">
        <div *ngFor="let floor of [].constructor(numberOfFloor); let i = index" class="building-card">
          <input type="radio" name="floor" [value]="i" [(ngModel)]="floorNumber">
          <span>{{ i }} קומה </span>
        </div>
      </div>
      <button (click)="send()">המשך</button>
    </div>
    <div *ngIf="part === 4">
      <label for="building">בחר חדר</label>
      <div class="buildings-container">
        <div *ngFor="let vertex of verties" class="building-card">
          <input type="radio" name="vertex" [value]="vertex.id" [(ngModel)]="user.usualLocalId">
          <span>{{ vertex.roomNumber }}    {{ vertex.mainCharacterization.name }}   🚪</span>
        </div>
      </div>
      <button (click)="send()">המשך</button>
    </div>
    <div *ngIf="part === 5">
      <label for="paramedic">האם יש לך הכשרת חובש?</label>
      <div class="buildings-container">
        <label class="building-card">
          <input type="radio" name="paramedic" [(ngModel)]="user.isParamedic" [value]="false"> אין לי הכשרת חובש
        </label>
        <label class="building-card">
          <input type="radio" name="paramedic" [(ngModel)]="user.isParamedic" [value]="true"> יש לי הכשרת חובש
        </label>
      </div>
      <button type="submit">הירשם</button>
    </div>
  </form>
</div>
